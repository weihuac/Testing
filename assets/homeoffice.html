
<!doctype html>
<html>
    <head>
        <title>L14 - Loading and displaying 3D models</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>
    <body>
        <!-- ******** SOME THINGS HAVE CHANGED WITH v1.0.4 ******** -->
        <!-- To correct the texture color in 3D models, you want to attache the renderer component
             to the <a-scene> element and then set the colorManagement property to true (line 13).
             More details about the Linear and sRGB color space issue here:
             https://github.com/aframevr/aframe/issues/3509 -->
        <a-scene renderer="colorManagement: true">

            <a-assets>
                
                <a-asset-item id="couch" src="SM_Prop_Couch_04 (2).gltf"></a-asset-item>
                <a-asset-item id="officeStatic" src="HomeOffice.gltf"></a-asset-item>
            </a-assets>

            
            <!-- Camera -->
              <a-entity id="cameraRig" position="0 2 10">
                <a-camera wasd-controls="acceleration:500"></a-camera>
                <a-entity id="leftHand" hand-controls="hand: left; handModelStyle: lowPoly; color: #ffcccc" teleport-controls="cameraRig: #cameraRig; button: trigger; type: line"></a-entity>
                <a-entity id="rightHand" hand-controls="hand: right; handModelStyle: lowPoly; color: #ffcccc" teleport-controls="cameraRig: #cameraRig; button: trigger"></a-entity>
              </a-entity>
           
            
            <a-entity gltf-model="#couch"></a-entity>
            
            <a-entity gltf-model="#officeStatic" position="-25 0 0"></a-entity>
            
            
        </a-scene>
    </body>
</html>
