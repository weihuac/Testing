
<!doctype html>
<html>
    <head>
        <title>L14 - Loading and displaying 3D models</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>
    <body>
        <!-- ******** SOME THINGS HAVE CHANGED WITH v1.0.4 ******** -->
        <!-- To correct the texture color in 3D models, you want to attache the renderer component
             to the <a-scene> element and then set the colorManagement property to true (line 13).
             More details about the Linear and sRGB color space issue here:
             https://github.com/aframevr/aframe/issues/3509 -->
        <a-scene renderer="colorManagement: true">
            <!-- Asset Management System -->
            <!-- **** IMPORTANT **** Due to the website policies, I cannot distribute the 3D models
                 that I use in the video. Please download the 3D models yourself, or use your own,
                 and then move them to the ASSETs folder -->
            <a-assets>
                <img id="sky" src="L14-ASSETs/clear-sunny-sky.jpg">
                <a-asset-item id="your-3Dmodel-01" src="L14-ASSETs/your-3Dmodel-01.gltf"></a-asset-item>
                <a-asset-item id="your-3Dmodel-02-o" src="L14-ASSETs/your-3Dmodel-02.obj"></a-asset-item>
                <a-asset-item id="your-3Dmodel-02-m" src="L14-ASSETs/your-3Dmodel-02.mtl"></a-asset-item>
            </a-assets>
            
            <!-- Sky -->
            <a-sky src="#sky"></a-sky>
            
            <!-- Camera -->
            <a-entity position="0 25 100">
                <a-camera></a-camera>
            </a-entity>
            
            <!-- Your 3D Model 01 -->
            <a-entity gltf-model="#your-3Dmodel-01"></a-entity>
            
            <!-- Your 3D Model 02 -->
            <a-entity obj-model="obj: #your-3Dmodel-02-o; mtl: #your-3Dmodel-02-m"
                      position="-10 0 50"
                      rotation="0 200 0"
                      scale="0.5 0.5 0.5">
            </a-entity>
            
        </a-scene>
    </body>
</html>
